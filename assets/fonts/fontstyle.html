	<script type="text/javascript">		
	window.addEventListener('pageshow', onInitial, true);
	var standardFontPX = "12px";
	function onInitial(){
		document.body.style.fontSize = standardFontPX;
		document.getElementsByTagName("html")[0].style.fontSize = standardFontPX;
	}
		function changeStyleSheet(element, value) {
			onInitial();
			 onChangeStyleSheet(document, element, value);
		}
		
		function changeStyleSheet2(element1, value1, element2, value2) {
			 onChangeStyleSheet(document, element1, value1);
			 onChangeStyleSheet(document, element2, value2);
		}
		function changeStyleSheetAll(element1, value1, element2, value2, element3, value3, 
									element4, value4, element5, value5, element6, value6, 
									element7, value7, element8, value8, element9, value9) 
		{
			 onChangeStyleSheet(document, element1, value1);
			 onChangeStyleSheet(document, element2, value2);
			 onChangeStyleSheet(document, element3, value3);
			 onChangeStyleSheet(document, element4, value4);
			 onChangeStyleSheet(document, element5, value5);
			 onChangeStyleSheet(document, element6, value6);
			 onChangeStyleSheet(document, element7, value7);
			 onChangeStyleSheet(document, element8, value8);
			 onChangeStyleSheet(document, element9, value9);
		}
		
		function onChangeStyleSheet(target_document, element, value) {
			
			//window.Dialog.response("onChangeStyleSheet element :" +element+", value" + value );
//			console.log("onChangeStyleSheet element :" +element+", value" + value );
			
			/* 호환성 유지 코드 --; */
			var cssRules = document.all?'rules':'cssRules';

			/* 모든 css rule 을 찾아서  */
			var styleSheets = target_document.styleSheets;
			var styleLength = styleSheets.length;
			
			for(var nindex = 0; nindex < styleLength; nindex++) 
			{
				var selectedRules = styleSheets[nindex][cssRules];
				var cssRulesLength = selectedRules.length;
				//window.Dialog.response("onChangeStyleSheet cssRulesLength :" +cssRulesLength);
				for (var jindex = 0; jindex < cssRulesLength; jindex++) 
				{
					var theClassName = selectedRules[jindex].selectorText;
//			console.log("onChangeStyleSheet theClassName :" +theClassName);
					if (theClassName != null) 
					{
//			console.log("onChangeStyleSheet element :" +element+", theClassName : " + theClassName );
//			console.log("onChangeStyleSheet element==margin ?" +(element == "margin")+", theClassName==Style2 ? " + (theClassName == ".Style02") );
						if(element == "margin" && theClassName == ".Style02")
							continue;
						var result = selectedRules[jindex].style[element];
						selectedRules[jindex].style[element] = value;
					}
				}
			}			
		}
	</script>
